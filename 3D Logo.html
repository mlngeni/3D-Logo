<!DOCTYPE html>
<html>
<head>
	<title>Css 3D Logo</title>
	<style>
		body{
			background: white;
			perspective: 300px;
		}

		h1{
			text-align: center;
			color: #FF5733;
			font-family: sans-serif;

		}

 

		img{
			display: block;
			margin: 300px auto;
			height: 100px;
			border: 2px solid #FF5733;
			animation: logo 15s linear infinite;
		}

		@keyframes logo{
			0% { transform: rotateX(0deg); }
			100% { transform: rotateY(360deg); }
		}

	</style>
</head>
<body>

<h1 align="center">This is a 3D Logo Done by Css</h1>

<img src="img/logo1.png">

</body>
</html>
